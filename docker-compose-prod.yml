version: '3.5'

services:
  db:
    image: postgis/postgis:15-3.4
    restart: always
    environment:
      - POSTGRES_PASSWORD=geobakery
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    container_name: postgres
    logging:
      options:
        max-size: "100m"
        max-file: "3"
    volumes:
      - ./sql/extensions.sql:/docker-entrypoint-initdb.d/extensions.sql
      - ./sql/pg_restore.sh:/docker-entrypoint-initdb.d/pg_restore.sh
      - ./sql/data:/docker-entrypoint-initdb.d/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\""]

  app:
    build:
      context: .
      dockerfile: Dockerfile-prod
    container_name: nest
    logging:
      options:
        max-size: "100m"
        max-file: "3"
    environment:
      - WDS_SOCKET_HOST=127.0.0.1
    ports:
      - '127.0.0.1:${APP_PORT:-3000}:${APP_PORT:-3000}'
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    restart: always
    logging:
      options:
        max-size: "100m"
        max-file: "3"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./wait-for-it.sh:/usr/local/bin/wait-for-it.sh
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - app
    entrypoint: ["/usr/local/bin/wait-for-it.sh", "app:${APP_PORT:-3000}"]
