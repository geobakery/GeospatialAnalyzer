version: '3.5'

services:
  db:
    image: postgis/postgis:16-3.4
    restart: always
    environment:
      - POSTGRES_PASSWORD=geobakery
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    container_name: postgres-demo
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./sql/psql.sh:/docker-entrypoint-initdb.d/psql.sh
      - ./sql/kreis.txt:/docker-entrypoint-initdb.d/kreis.txt
      - ./sql/address.txt:/docker-entrypoint-initdb.d/address.txt
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-docker-postgres
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - ./src:/app/src

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: nest-pgadmin4-demo
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin4
    ports:
      - '5050:80'
    depends_on:
      - db
    links:
      - db